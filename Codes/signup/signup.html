<body>

  <div id="login_div" class="main-div">
    <h2 style="text-align: center">Sign Up</h2>
    <input type="username" placeholder="User name..." id="username_field" required>
    <input type="email" placeholder="Email..." id="email_field" required>
    <input type="password" placeholder="Password..." id="password_field" required>
    <input type="city" placeholder="City..." id="city_field" required>
    <input type="zipcode" placeholder="Zipcode..." id="zipcode_field" required>
    <input type="phone" placeholder="Phone number..." id="phone_field" required>

    <!-- <button onclick="login()">Login to Account</button> -->

    <button onclick="signup()">Sign Up</button>
  </div>
