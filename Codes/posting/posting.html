<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iRecycler - New Post</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="post_style.css">
</head>
<body>
  <header>
    <nav>
        <ul>
            <li id="homepage"><a href="homepage.html"><button>Homepage</button></a></li>
            <li id="profile"><a href="profile.html"><button>Profile</button></a></li>
        </ul>
    </nav>
  </header>
  <div class="container">
    <h1 class="brand"><span>Post</span> item you want to sell</h1>
    <div class="wrapper">
      <div class="user-info">
        <h3>Post item you want to sell</h3>
        <ul>
          <li id="username"><i class="fa fa-road"></i> User name</li>
          <li id="phone"><i class="fa fa-phone"></i> Phone</li>
          <li id="email"><i class="fa fa-envelope"></i> Email</li>
        </ul>
      </div>
      <div class="content">
        <h3>Posting</h3>
        <div class="alert">Your post has been sent</div>
        <form id="contentForm">
          <p>
            <label>Item</label>
            <input type="text" name="item" id="item" required>
          </p>
          <p>
            <label>Category</label>
            <input type="text" name="category" id="category">
          </p>
          <p>
            <label>Buy Price</label>
            <input type="text" name="buy_price" id="buy_price" required>
          </p>
          <p>
            <label>Want to sell at</label>
            <input type="text" name="sell_price" id="sell_price">
          </p>
          <p class="full">
            <label>Picture</label>
            <!-- <textarea name="picture" rows="6" id="picture"></textarea> -->
            <input type="file" id="uploadpic">
            <img src="" alt="" id="image" style="display :none">
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-storage.js"></script>

  <script src="posting.js"></script>
</body>
</html>
